<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
    <h1>Register</h1>

    {% with messages = get_flashed_messages(category_filter="registration") %}     <!-- declare a variable called messages -->
        {% if messages %}                            <!-- check if there are any messages -->
             {% for message in messages %}            <!-- loop through the messages -->
                 <p style="color:red">{{message}}</p>                   <!-- display each message in a paragraph tag -->
             {% endfor %}
        {% endif %}
{% endwith %}


    <form action="/users/create" method="post">

        <label for="">First Name</label>
        <input name="first_name">
        <br>
        <label for="">Last name</label>
        <input name="last_name">
        <br>
        <label for="">Email</label>
        <input name="email">
        <br>
        <label for="">password</label>
        <input type="password" name="password">
        <br>
        <label for="">Confirm password</label>
        <input type="password" name="confirm_pw">
        <br>
        <button>Register</button>
    </form>
    <hr>
    <h1>Login</h1>                     
            {% for message in get_flashed_messages(category_filter="login")  %}            <!-- loop through the messages -->
                 <p style="color:red">{{message}}</p>                   <!-- display each message in a paragraph tag -->
             {% endfor %}
      
    <form action="/users/login" method="post" >
      
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" name="password" class="form-control" id="exampleInputPassword1">
            </div>

            <button type="submit" class="btn btn-success">Login</button>
</form>

        <input type="password" name="password">
        <br>
        <button>Login</button> -->
    
</div>
</body>
</html>
